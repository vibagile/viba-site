<div class="uk-responsive-width">
  <div class="contact-band width-adjuster">
    <div class="form-box">
      <div class="wrap-contact100">

          <span class="contact100-form-title">
            Contáctanos
          </span>

          <div
            class="wrap-input100 rs1-wrap-input100 validate-input"
            data-validate="Type first name"
          >
            <input
              id="first-name"
              class="input100"
              type="text"
              name="name"
              placeholder="Tu nombre"
            />
            <span class="focus-input100"></span>
          </div>

          <div
            class="wrap-input100 validate-input"
            data-validate="Valid email is required: ex@abc.xyz"
          >
            <input
              id="email"
              class="input100"
              type="text"
              name="email"
              placeholder="Email de contacto"
            />
            <span class="focus-input100"></span>
          </div>

          <div class="wrap-input100">
            <input
              id="phone"
              class="input100"
              type="text"
              name="phone"
              placeholder="Teléfono de contacto (opcional)"
            />
            <span class="focus-input100"></span>
          </div>

          <div
            class="wrap-input100 validate-input"
            data-validate="Message is required"
          >
            <textarea
              id="message"
              class="input100"
              name="message"
              placeholder="Escríbenos un mensaje"
            ></textarea>
            <span class="focus-input100"></span>
          </div>

          <div class="container-contact100-form-btn">
            <button class="contact100-form-btn" type="submit">
              Enviar
              <span class="contact-loading"></span>
            </button>
            <p class="contact-success">Gracias por ponerte en contacto con nosotros<br/>
            te contestaremos lo antes posible</p>
          </div>
        </form>

      </div>

  <script>
      var $form = $('form#contact-form'),
      url = 'https://script.google.com/macros/s/AKfycbyCJvQPcWGB8I-y4RwX3gYbeCL00ott-rm_FmwseiRm-ospZR4/exec'

      $('#contact-form').on('submit', function(e) {
        e.preventDefault();
        $('.contact-loading').show();

        var jqxhr = $.ajax({
          url: url,
          method: "GET",
          dataType: "json",
          data: $form.serialize()
        }).done(() => {
          $('.contact100-form-btn').hide();
          $('.contact-success').show();
        });
      })
      
      var slideout = new Slideout({
        'panel': document.getElementById('panel'),
        'menu': document.getElementById('menu'),
        'padding': 256,
        'tolerance': 20,
        'touch': false
      });

      
      document.querySelector('#hamburguer-button').addEventListener('click', function() {
        slideout.toggle();
      });
      
      function close(eve) {
        eve.preventDefault();
        slideout.close();
      }
      
      $('.menu-close').click(function() {
        slideout.toggle();
      });

      slideout
        .on('beforeopen', function() {
          this.panel.classList.add('panel-open');
        })
        .on('open', function() {
          this.panel.addEventListener('click', close);
        })
        .on('beforeclose', function() {
          this.panel.classList.remove('panel-open');
          this.panel.removeEventListener('click', close);
        });
        
      new Glide('.glide', {
        bound: true,
        perView: 3,
        breakpoints: {
          780: {
            perView: 2,
          },
          500: {
            perView: 1,
          }
        }
      }).mount()
    </script>
